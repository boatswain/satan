<div class="slides-container">
    <div class="frame" wdp-frame data-photo="current">
    </div>
    <div class="wd-loading" data-visible="loading"></div>
    <a href="" class="action-previous"
        title="上一张"
        ng-show="hasPrevious()"
        ng-click="previous();$root.GA('photos:slide:previous')"><i class="photos-slide-icon-pre"></i></a>
    <a href="" class="action-next"
        title="下一张"
        ng-show="hasNext()"
        ng-click="next();$root.GA('photos:slide:next')"><i class="photos-slide-icon-next"></i></a>
    <a href="" class="action-play" ng-click="togglePlay()" ng-switch on="playing">
        <i class="photos-slide-icon-play" ng-switch-when="false"></i>
        <i class="photos-slide-icon-pause" ng-switch-when="true"></i>
    </a>
    <a href="" class="action-rotate" title="旋转" ng-click="rotate();$root.GA('photos:slide:rotate')"><i class="photos-slide-icon-rotate"></i></a>
    <a href="" class="action-delete" title="删除" ng-click="remove();$root.GA('photos:slide:delete')"><i class="photos-slide-icon-delete"></i></a>
    <a href="" class="action-download" title="保存" ng-click="download({photo: current});$root.GA('photos:slide:download')"><i class="photos-slide-icon-dl"></i></a>
    <!-- <a href="" class="action-share" ng-click="share({photo: current})"><i class="photos-slide-icon-share"></i></a> -->
    <a href="" class="action-close" title="关闭" ng-click="close();$root.GA('photos:slide:close')"><i class="photos-slide-icon-close"></i></a>
</div>
